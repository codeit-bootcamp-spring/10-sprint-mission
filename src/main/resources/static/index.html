<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discodeit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>로그인</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="사용자 이름" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
            </form>
        </div>
    </div>

    <div id="app-container" class="app-container hidden">
        <aside class="sidebar channels-sidebar">
            <div class="sidebar-header">
                <h2>채널</h2>
            </div>
            <ul id="channel-list" class="channel-list">
                <!-- 채널 목록 -->
            </ul>
        </aside>

        <main class="main-content">
            <header id="chat-header" class="chat-header">
                <h3>채널을 선택하세요</h3>
            </header>
            <div id="message-list" class="message-list">
                <!-- 메시지 목록 -->
            </div>
            <div class="message-input-container">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="메시지 보내기..." autocomplete="off">
                    <button type="submit">전송</button>
                </form>
            </div>
        </main>

        <aside class="sidebar users-sidebar">
            <div class="sidebar-header">
                <h2>사용자</h2>
            </div>
            <ul id="user-list" class="user-list">
                <!-- 사용자 목록 -->
            </ul>
        </aside>
    </div>

    <script src="script.js"></script>
</body>
</html>
