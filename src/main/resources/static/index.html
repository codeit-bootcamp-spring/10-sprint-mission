<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discodeit</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">

    <!-- 로그인 화면 -->
    <div id="login-view" class="auth-wrapper">
        <div class="auth-box">
            <h1>로그인</h1>

            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">

            <button id="loginBtn">로그인</button>
            <button id="goSignupBtn" class="text-btn">회원가입</button>

            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- 회원가입 화면 -->
    <div id="signup-view" class="auth-wrapper" style="display:none;">
        <div class="auth-box">
            <h1>회원가입</h1>

            <input type="text" id="signupUsername" placeholder="Username">
            <input type="email" id="signupEmail" placeholder="Email">
            <input type="password" id="signupPassword" placeholder="Password">

            <!-- 프로필 이미지 -->
            <label class="profile-upload">
                <span>프로필 사진</span>
                <input type="file" id="signupProfile" accept="image/*">
            </label>

            <button id="signupBtn">회원가입</button>
            <button id="backToLoginBtn" class="text-btn">로그인으로</button>

            <p id="signupError" class="error-message"></p>
        </div>
    </div>


    <!-- 채널 목록 화면 -->
    <div id="channel-view" style="display:none;">
        <h2>채널 목록</h2>
        <ul id="channelList"></ul>
        <button id="showUsersBtn">참여자 목록 보기</button>
    </div>

    <!-- 메시지 화면 -->
    <div id="message-view" style="display:none;" class="chat-view">

        <!-- 상단 헤더 -->
        <div class="chat-header">
            <h2>메시지</h2>
            <button id="backToChannelsBtn">채널 목록으로</button>
        </div>

        <!-- 메시지 스크롤 영역 -->
        <div id="messageList"></div>

        <!-- 입력 영역 -->
        <div class="message-input-area">
            <textarea id="messageInput" rows="2" placeholder="메시지 입력"></textarea>
            <button id="sendMessageBtn">전송</button>
        </div>

    </div>



    <!-- 사용자 목록 화면 -->
    <div id="user-view" style="display:none;">
        <h2>사용자 목록</h2>
        <div id="userList"></div>
        <button id="closeUserListBtn">닫기</button>
    </div>

</div>
<script src="js/app.js"></script>
</body>
</html>
