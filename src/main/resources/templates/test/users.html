<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>사용자 관리 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .user-avatar { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; background-color: #f0f0f0; border: 1px solid #ddd; }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 13px; font-weight: bold; color: white; }
        .online { background-color: #4CAF50; }
        .offline { background-color: #9e9e9e; }
        .table align-middle td { vertical-align: middle; }
    </style>
</head>
<body class="p-4">
<div class="container">
    <nav class="mb-4">
        <a href="/test/users" class="btn btn-primary">사용자 관리</a>
        <a href="/test/channels" class="btn btn-secondary">채널 관리</a>
        <a href="/test/messages" class="btn btn-secondary">메시지 관리</a>
    </nav>

    <h2>1. 사용자 관리 (파일 업로드 분리 적용)</h2>

    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card p-3">
                <h5>회원가입</h5>
                <form id="signupForm">
                    <input type="text" class="form-control mb-2" id="signupName" placeholder="Username" required>
                    <input type="email" class="form-control mb-2" id="signupEmail" placeholder="Email" required>
                    <input type="password" class="form-control mb-2" id="signupPw" placeholder="Password" required>
                    <input type="file" class="form-control mb-2" id="signupFile" accept="image/*">
                    <button type="button" class="btn btn-success w-100" onclick="signup()">가입하기</button>
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card p-3">
                <h5>로그인</h5>
                <input type="text" class="form-control mb-2" id="loginName" placeholder="Username">
                <input type="password" class="form-control mb-2" id="loginPw" placeholder="Password">
                <button type="button" class="btn btn-primary w-100" onclick="login()">로그인 테스트</button>
                <div id="loginResult" class="mt-2 text-primary text-center"></div>
            </div>
        </div>
    </div>

    <div class="card p-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5>사용자 목록</h5>
            <button class="btn btn-sm btn-info" onclick="loadUsers()">목록 새로고침</button>
        </div>
        <table class="table table-hover align-middle">
            <thead class="table-light">
            <tr>
                <th>프로필</th>
                <th>사용자 정보</th>
                <th>ID (UUID)</th>
                <th>상태</th>
                <th>관리</th>
            </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="editUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">사용자 정보 수정</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editUserId">
                <div class="mb-2">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="editUsername">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="editEmail">
                </div>
                <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="editPassword">
                </div>
                <div class="mb-2">
                    <label class="form-label">프로필 이미지 교체</label>
                    <input type="file" class="form-control" id="editFile" accept="image/*">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <button type="button" class="btn btn-primary" onclick="submitEditUser()">수정 완료</button>
            </div>
        </div>
    </div>
</div>

<script>
    const API_BASE = '/api';

    // 1. 프로필 이미지 업로드 헬퍼 함수
    async function uploadProfileImage(file) {
        const formData = new FormData();
        formData.append('file', file);
        // 프로필 전용 업로드 API 호출
        const res = await fetch(`${API_BASE}/binary-contents/users`, {
            method: 'POST',
            body: formData
        });
        if (!res.ok) throw new Error(await res.text());
        return await res.json(); // UUID 반환
    }

    // 2. 이미지 조회 함수
    async function fetchUserProfile(profileId) {
        if (!profileId) return '/default-avatar.jpg'; // 기본 이미지 경로
        try {
            const response = await fetch(`${API_BASE}/binary-contents/find?binary-content-id=${profileId}`);
            if (!response.ok) throw new Error();
            const profile = await response.json();
            return `data:${profile.contentType};base64,${profile.content}`;
        } catch (error) {
            return '/default-avatar.jpg';
        }
    }

    // 3. 사용자 목록 로드
    async function loadUsers() {
        try {
            const res = await fetch(`${API_BASE}/users/findAll`);
            const users = await res.json();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            for (const u of users) {
                const profileUrl = await fetchUserProfile(u.profileId);
                const statusClass = u.Online ? 'online' : 'offline';
                const statusText = u.Online ? '온라인' : '오프라인';

                tbody.innerHTML += `
                    <tr>
                        <td><img src="${profileUrl}" class="user-avatar"></td>
                        <td>
                            <div class="fw-bold">${u.username}</div>
                            <div class="text-muted small">${u.email}</div>
                        </td>
                        <td><code class="small">${u.id.substring(0,8)}...</code></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${u.id}')">수정</button>
                                <button class="btn btn-sm btn-outline-warning" onclick="updateStatus('${u.id}')">활동갱신</button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${u.id}')">삭제</button>
                            </div>
                        </td>
                    </tr>`;
            }
        } catch (e) { console.error(e); }
    }

    // 4. 회원가입 (Step 1: 이미지 업로드 -> Step 2: JSON 가입)
    async function signup() {
        try {
            const fileInput = document.getElementById('signupFile');
            let profileId = null;

            // 1. 파일이 있다면 먼저 업로드
            if (fileInput.files.length > 0) {
                profileId = await uploadProfileImage(fileInput.files[0]);
            }

            // 2. 회원가입 요청 (Pure JSON)
            const requestDto = {
                username: document.getElementById('signupName').value,
                email: document.getElementById('signupEmail').value,
                password: document.getElementById('signupPw').value,
                profileId: profileId // 업로드된 ID 연결
            };

            const res = await fetch(`${API_BASE}/users/signup`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(requestDto)
            });

            if(res.ok) {
                alert('가입 성공!');
                document.getElementById('signupForm').reset();
                loadUsers();
            } else {
                throw new Error(await res.text());
            }
        } catch(e) {
            alert('가입 실패: ' + e.message);
        }
    }

    // 5. 로그인
    async function login() {
        const data = {
            username: document.getElementById('loginName').value,
            password: document.getElementById('loginPw').value
        };
        const res = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        if(res.ok) {
            const result = await res.json();
            document.getElementById('loginResult').innerText = `로그인 성공 (ID: ${result.id})`;
            localStorage.setItem('myUserId', result.id);
        } else {
            alert('로그인 실패');
        }
    }

    // 6. 수정 모달 열기
    function openEditModal(userId) {
        document.getElementById('editUserId').value = userId;
        document.getElementById('editUsername').value = '';
        document.getElementById('editEmail').value = '';
        document.getElementById('editPassword').value = '';
        document.getElementById('editFile').value = '';
        new bootstrap.Modal(document.getElementById('editUserModal')).show();
    }

    // 7. 사용자 수정 (Step 1: 이미지 업로드 -> Step 2: JSON Patch)
    async function submitEditUser() {
        const userId = document.getElementById('editUserId').value;
        const newName = document.getElementById('editUsername').value;
        const newEmail = document.getElementById('editEmail').value;
        const newPw = document.getElementById('editPassword').value;
        const fileInput = document.getElementById('editFile');

        // 변경사항이 아예 없으면 요청 중단 (프론트엔드 최적화)
        if (!newName && !newEmail && !newPw && fileInput.files.length === 0) {
            alert("변경사항이 없어 수정을 취소합니다.");
            return;
        }

        try {
            let newProfileId = null;
            // 1. 파일이 있다면 먼저 업로드
            if (fileInput.files.length > 0) {
                newProfileId = await uploadProfileImage(fileInput.files[0]);
            }

            // 2. PATCH 요청 생성
            const updateRequest = {
                newUsername: newName || null,
                newEmail: newEmail || null,
                newPassword: newPw || null,
                newProfileId: newProfileId // 없으면 null
            };

            const res = await fetch(`${API_BASE}/users/${userId}`, {
                method: 'PATCH',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(updateRequest)
            });

            if(res.ok) {
                alert('수정 완료');
                location.reload();
            } else {
                throw new Error(await res.text());
            }
        } catch(e) {
            alert('수정 실패: ' + e.message);
        }
    }

    async function deleteUser(id) {
        if(!confirm('정말 삭제하시겠습니까?')) return;
        await fetch(`${API_BASE}/users/${id}`, { method: 'DELETE' });
        loadUsers();
    }

    async function updateStatus(id) {
        await fetch(`${API_BASE}/users/${id}/status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userid: id, newLastActiveAt: new Date().toISOString() })
        });
        loadUsers();
    }

    loadUsers();
</script>
</body>
</html>
