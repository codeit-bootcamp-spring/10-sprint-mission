<script>
    const API_BASE = '/api';

    // 1. í”„ë¡œí•„ ì´ë¯¸ì§€ ê°œë³„ ì¡°íšŒ í•¨ìˆ˜ (ì œê³µí•´ì£¼ì‹  ë¡œì§ ë°˜ì˜)
    async function fetchUserProfile(profileId) {
        if (!profileId) return '/default-avatar.jpg';
        try {
            const response = await fetch(`${API_BASE}/binary-contents/find?binary-content-id=${profileId}`);
            if (!response.ok) throw new Error();
            const profile = await response.json();
            // base64 ë°ì´í„°ë¥¼ data URLë¡œ ë³€í™˜
            return `data:${profile.contentType};base64,${profile.content}`;
        } catch (error) {
            console.error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨:', error);
            return '/default-avatar.jpg';
        }
    }

    // 2. HTTP í™˜ê²½ ëŒ€ì‘ìš© ë³µì‚¬ í•¨ìˆ˜
    function copyToClipboard(text) {
        const textArea = document.createElement("textarea");
        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('IDê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
    }

    // 3. ì‚¬ìš©ì ëª©ë¡ ë¡œë“œ (ì´ë¯¸ì§€ ë¹„ë™ê¸° ë¡œë”© í¬í•¨)
    async function loadUsers() {
        try {
            const res = await fetch(`${API_BASE}/users/findAll`);
            const users = await res.json();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';

            for (const u of users) {
                // ê° ìœ ì €ë³„ë¡œ ì´ë¯¸ì§€ë¥¼ ë¹„ë™ê¸°ë¡œ ê°€ì ¸ì˜´
                const profileUrl = await fetchUserProfile(u.profileId);
                const statusClass = u.Online ? 'online' : 'offline';
                const statusText = u.Online ? 'ì˜¨ë¼ì¸' : 'ì˜¤í”„ë¼ì¸';

                tbody.innerHTML += `
                    <tr>
                        <td><img src="${profileUrl}" class="user-avatar" alt="profile"></td>
                        <td>
                            <div class="fw-bold">${u.username}</div>
                            <div class="text-muted small">${u.email}</div>
                        </td>
                        <td>
                            <code class="small">${u.id.substring(0,8)}...</code>
                            <button class="btn btn-sm btn-light p-1" onclick="copyToClipboard('${u.id}')" title="ì „ì²´ ID ë³µì‚¬">ğŸ“‹</button>
                        </td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-primary" onclick="openEditModal('${u.id}')">ìˆ˜ì •</button>
                                <button class="btn btn-sm btn-outline-warning" onclick="updateStatus('${u.id}')">í™œë™ê°±ì‹ </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${u.id}')">ì‚­ì œ</button>
                            </div>
                        </td>
                    </tr>`;
            }
        } catch (e) {
            console.error('ëª©ë¡ ë¡œë”© ì‹¤íŒ¨:', e);
        }
    }

    // 4. íšŒì›ê°€ì… (Multipart)
    async function signup() {
        const formData = new FormData();
        const requestDto = {
            username: document.getElementById('signupName').value,
            email: document.getElementById('signupEmail').value,
            password: document.getElementById('signupPw').value
        };
        formData.append('request', new Blob([JSON.stringify(requestDto)], {type: "application/json"}));

        const fileInput = document.getElementById('signupFile');
        if(fileInput.files[0]) formData.append('profileImage', fileInput.files[0]);

        const res = await fetch(`${API_BASE}/users/signup`, { method: 'POST', body: formData });
        if(res.ok) { alert('ê°€ì… ì„±ê³µ!'); loadUsers(); }
        else alert('ì‹¤íŒ¨: ' + await res.text());
    }

    // 5. ë¡œê·¸ì¸
    async function login() {
        const data = {
            username: document.getElementById('loginName').value,
            password: document.getElementById('loginPw').value
        };
        const res = await fetch(`${API_BASE}/auth/login`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        const result = await res.json();
        if(res.ok) {
            document.getElementById('loginResult').innerText = `ë¡œê·¸ì¸ ì„±ê³µ (ID: ${result.id})`;
            localStorage.setItem('myUserId', result.id);
        } else {
            alert('ë¡œê·¸ì¸ ì‹¤íŒ¨');
        }
    }

    // 6. ìˆ˜ì • ëª¨ë‹¬ ì œì–´
    function openEditModal(userId) {
        document.getElementById('editUserId').value = userId;
        document.getElementById('editUsername').value = '';
        document.getElementById('editEmail').value = '';
        document.getElementById('editPassword').value = '';
        document.getElementById('editFile').value = '';
        new bootstrap.Modal(document.getElementById('editUserModal')).show();
    }

    // 7. ì‚¬ìš©ì ìˆ˜ì • (PATCH)
    async function submitEditUser() {
        const userId = document.getElementById('editUserId').value;
        const formData = new FormData();
        const updateRequest = {};

        const newName = document.getElementById('editUsername').value;
        const newEmail = document.getElementById('editEmail').value;
        const newPw = document.getElementById('editPassword').value;

        if(newName) updateRequest.newUsername = newName;
        if(newEmail) updateRequest.newEmail = newEmail;
        if(newPw) updateRequest.newPassword = newPw;

        formData.append('request', new Blob([JSON.stringify(updateRequest)], {type: "application/json"}));
        const fileInput = document.getElementById('editFile');
        if(fileInput.files[0]) formData.append('profileImage', fileInput.files[0]);

        const res = await fetch(`${API_BASE}/users/${userId}`, { method: 'PATCH', body: formData });
        if(res.ok) {
            alert('ìˆ˜ì • ì™„ë£Œ');
            location.reload();
        } else {
            alert('ì‹¤íŒ¨: ' + await res.text());
        }
    }

    // 8. ìƒíƒœ ì—…ë°ì´íŠ¸
    async function updateStatus(id) {
        await fetch(`${API_BASE}/users/${id}/status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ userid: id, newLastActiveAt: new Date().toISOString() })
        });
        loadUsers();
    }

    // 9. ì‚¬ìš©ì ì‚­ì œ
    async function deleteUser(id) {
        if(!confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
        await fetch(`${API_BASE}/users/${id}`, { method: 'DELETE' });

    }

    // ì´ˆê¸° ì‹¤í–‰
    loadUsers();
</script>
