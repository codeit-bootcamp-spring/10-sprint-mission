<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 목록</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f6f8; margin: 0; padding: 0; }
        .container { max-width: 800px; margin: 32px auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        h1 { margin: 0 0 16px; }
        .user-item { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid #eee; }
        .user-item:last-child { border-bottom: none; }
        .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: #ddd; object-fit: cover; }
        .user-info { flex: 1; }
        .user-name { font-weight: 600; }
        .user-email { color: #666; font-size: 14px; }
        .status-badge { font-size: 12px; padding: 4px 8px; border-radius: 999px; }
        .online { background: #e6f7e6; color: #1d7a1d; }
        .offline { background: #f2f2f2; color: #666; }
        .empty { color: #888; padding: 8px 0; }
    </style>
</head>
<body>
<div class="container">
    <h1>사용자 목록</h1>
    <div class="user-list">
        <div class="empty" th:if="${#lists.isEmpty(users)}">사용자가 없습니다.</div>
        <div class="user-item" th:each="u : ${users}">
            <img class="user-avatar" src="" alt="avatar">
            <div class="user-info">
                <div class="user-name" th:text="${u.username}">username</div>
                <div class="user-email" th:text="${u.email}">email</div>
            </div>
            <div class="status-badge" th:classappend="${u.online} ? ' online' : ' offline'"
                 th:text="${u.online} ? '온라인' : '오프라인'">상태</div>
        </div>
    </div>
</div>
</body>
</html>
