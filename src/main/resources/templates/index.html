<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Discodeit</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="app-container">
    <nav class="server-sidebar">
        <div class="server-icon active">D</div>
        <div class="server-icon">Test</div>
    </nav>

    <aside class="channel-sidebar">
        <div class="channel-header">Discodeit Server</div>
        <div class="channel-list" id="channelList">
            <div class="channel-item"># 로딩중...</div>
        </div>
        <div class="user-profile-area">
            <span th:text="${name}">User</span> </div>
    </aside>

    <main class="chat-area">
        <header class="chat-header">
            <span class="hashtag">#</span>
            <span id="currentChannelName">general</span>
        </header>

        <div class="message-list" id="messageList">
        </div>

        <div class="chat-input-area">
            <input type="text" id="messageInput" placeholder="메시지 보내기">
        </div>
    </main>
</div>

<script src="/script.js"></script>
</body>
</html>
